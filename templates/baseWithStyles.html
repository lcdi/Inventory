{% extends "base.html" %}


{% block styles %}

<style type="text/css">
	html, body {
		/*padding-top: 20px;
		*/
		padding-bottom: 40px;
	}
	/* Custom container */
	.container-narrow {
		padding: 10px;
		background: #fff;
		margin: 0 auto;
		max-width: 1000px;
	}
	.container-narrow > hr {
		margin: 30px 0;
	}
	.login {
		margin: auto;
		max-width: 300px;
	}
	/* Main marketing message and sign up button */
	.jumbotron {
		margin: 60px 0;
		text-align: center;
	}
	.jumbotron h1 {
		font-size: 72px;
		line-height: 1;
	}
	.jumbotron .btn {
		font-size: 21px;
		padding: 14px 24px;
	}
	/* Supporting marketing content */
	.marketing {
		margin: 60px 0;
	}
	.marketing p + h4 {
		margin-top: 28px;
	}
	.responsive-image { max-width:100%; height:auto; }
	.navbar .dropdown-menu {
		margin-top: 0px;
	}
	.form-small {
		width: 200px;
	}
	.form-med {
		width: 300px;
	}
	.center-text {
		text-align: center;
	}
	ul.nav li.dropdown:hover > ul.dropdown-menu {
		display: block;
		margin-top: 0px;		
	}
</style>

{% endblock %}
